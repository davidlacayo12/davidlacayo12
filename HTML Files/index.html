<!DOCTYPE html>
<!--- This is a comment --> 
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name = "description" content = "This is an awesome website">
        <title>David Lacayo's Website</title>
    </head>
    <body>
        <h2>David Lacayo's Website</h2>         <!--- Header: h1-h6 gives 6 different sizes of text and position on the website --> 
        <hr/>                                   <!--- <br/> is used as a break and <hr/> is used as a horizontal line formatter --> 
        <p><big>This</big> <big>is</big> <small>my</small> <b>paragraph</b></p>     <!--- Example of big and small, bold and italic scripts --> 
        <p>This another <i>paragraph</i></p>
        <p>This is also, another <i><b>paragraph</b></i></p>

        <p>H<sub>2</sub>O</p>               <!--- Example of subscript and superscript --> 
        <p>10<sup>2</sup></p>



    </body>
</html>
